<html>

<body bgcolor="pink"><br><br>

<script language=”javascript”>

function validate()

{

var flag=1;

if(document.myform.name.value==""||

document.myform.addr.value==""||

document.myform.phno.value==""||

document.myform.id.value==""||

document.myform.pwd.value=="")

{

flag=0;

}

var str=document.myform.phno.value;

var x;

for(var i=0;i<str.length;i++)

{

x=str.substr(i,1)

if(!(x<=9))

{

flag=0;

break;

}}

if(flag==1)

{

alert("VALID INPUT");

}

else

{

alert("INVALID INPUT");

document.myform.focus();

}}

</script><form name="myform">

<div align="center"><pre>

<table>

NAME :&nbsp&nbsp<input type="text" name="name"><br>

ADDRESS :&nbsp&nbsp<input type="type" name="addr"><br>

CONTACT NUMBER:&nbsp&nbsp<input type="text" name="name"><br><br>

LOGINID :&nbsp&nbsp<input type="text" name="id"><br>

PASSWORD :&nbsp&nbsp<input type="password" name="pwd"></pre><br><br>

</div></table><br><br><div align="center">

<input type="submit" value="Ok" onClick="validate()"> <input type="reset" value="Reset">

</form></body></html>
